<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    
    <header id="main-header">
        <div class="container">
            <h1 id="header-title">Log your expenses here:</h1>
            <!-- <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search items..">
            </div> -->
        </div>
    </header>
    
    <div class="container box">
            <form id="addForm" class="form-inline mb-3">
                <label name="category">Choose category</label><br>
                <select id="category" name="category" class="for-control mr-2">
                    <option value="Transport">Transport</option>
                    <option value="Food">Food</option>
                    <option value="Lodging">Lodging</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select><br>                

                <label name="description">Description</label><br>
                <input type="text-area" class="for-control mr-2" id="description"><br>
                
                <label name="amount">Amount</label><br>
                <input type="number" class="for-control mr-2" id="amount"><br>

                <input type="submit">
            </form>
    </div>
    <div class="display expense-list">
        <h2 id="expense-title">Your expenses:</h1><br>
        <ul id="items">
            <!-- <li></li> -->
        </ul>
    </div>
    <script src="tracker_index.js" type="text/javascript">
       
    </script>
</body>
